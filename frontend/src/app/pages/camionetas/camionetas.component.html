   <div class="container my-5">
  <h2 class="text-center mb-5">Nuestras Camionetas Disponibles</h2>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    @for (car of trucks; track car.title) {
      <div class="col">
        <div class="card h-100 shadow">
          <img [src]="car.image" class="card-img-top" [alt]="car.title">
          <div class="card-body">
            <h5 class="card-title">{{ car.title }}</h5>
            <p class="card-text">{{ car.description }}</p>
            <a href="#" class="btn btn-secondary">Más Información</a>
          </div>
        </div>
      </div>
    }
    @empty {
      <div class="col-12 text-center text-muted">
<p>No hay camionetas disponibles en este momento.</p>
      </div>
    }
  </div>
</div>
